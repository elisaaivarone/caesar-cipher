<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  </head>
  <body>
  
  
     <header>
       <h2>Cifra de Cesar</h2>
      </header>
    

    <div id="encode">
        
        <label for="offSet">Chave de deslocamento:</label>
        <input type="number" id="offSet" value=""> <br><br>
        
        <label for="messageEncode">Escreva a sua mensagem:</label> <br>
        <textarea name="message"  id="messageEncode"  cols="40" rows="10"></textarea><br><br><br>
        <input type="button" id="button1" class="button" value="Cifrar" onclick="encode()">
      

    </div>


    
    <div id="decode">

        <label for="offSet">Chave de deslocamento:</label>
        <input type="number" id="offSet" value=""> <br><br>
         <label for="messageDecode">Escreva a sua mensagem cifrada:</label> <br>
         <textarea name="message"  id="messageDecode"  cols="40" rows="10"></textarea><br><br><br>
        <input type="button" id="button2" class="button" value="Decifrar" onclick = "decode()">

     </div>
     
     

    <script src="cipher.js"></script>
   
  
  </body>
</html>
